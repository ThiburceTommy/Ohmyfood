<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--library for all icon-->
    <script src="https://kit.fontawesome.com/481c41372f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--TOPBAR-->
    <header class="topbar">
        <h1 class="topbar__logo">ohmyfood</h1>
    </header>
    <!--MAIN-->
    <main class="main">
        <section class="location">
            <i class="fa fa-map-marker location__icon" aria-hidden="true"></i>
            <span class="location__place">Paris, Belleville</span>
        </section>
        <section class="intro">
            <h2 class="intro__title">Réservez le menu qui vous convient</h2>
            <p class="intro__desc">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button class="btn btn--primary">Explorer nos restaurants</button> 
        </section>
    </main>  
</body>
</html>
